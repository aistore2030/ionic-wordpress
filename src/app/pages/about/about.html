<!-- Header -->
<ion-header box-shadow mode="md">
  <ion-toolbar>
    <ion-title>من نحن</ion-title>
    <ion-buttons slot="start" mode="md">
      <ion-back-button mode="md" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" align-self-start *ngIf="about">
        <h1 text-size-lg font-bold>{{about.title.rendered}}</h1>

        <p [innerHTML]="about.content.rendered"></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer transparent>
  <ion-toolbar> </ion-toolbar>
</ion-footer>
