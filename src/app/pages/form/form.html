<!-- Header -->
<ion-header box-shadow mode="md">
  <ion-toolbar>
      <ion-buttons slot="end" (click)="onClickSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-buttons>
      <ion-title>كتابة التعليق</ion-title>
    <ion-buttons slot="start" mode="md">
      <ion-menu-button mode="md" defaultHref="/"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <!-- Input type name-->
        <ion-item margin-top lines="none" box-shadow>
          <ion-input type="text" placeholder="Your Name" [(ngModel)]="authorName"></ion-input>
          <!-- Error for name valid-->
          <div item-content>
            <ion-icon ion-text *ngIf="!isAuthorValid" color="danger" name="remove-circle"></ion-icon>
          </div>
        </ion-item>
        <!-- Input type email-->
        <ion-item margin-top lines="none" box-shadow>
          <ion-input type="text" placeholder="Your Email Address" [(ngModel)]="authorEmail"></ion-input>
          <!-- Error for email valid-->
          <div item-content>
            <ion-icon ion-text *ngIf="!isEmailValid" color="danger" name="remove-circle"></ion-icon>
          </div>
        </ion-item>
        <!-- Input type Comment -->
        <ion-item textarea margin-top lines="none" box-shadow textarea>
          <ion-textarea placeholder="Comment" [(ngModel)]="comment"></ion-textarea>
          <!-- Error for comments valid-->
          <div item-content>
            <ion-icon margin-top ion-text *ngIf="!isCommentValid" color="danger" name="remove-circle"></ion-icon>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <!-- Wtite a comment-->
    <ion-button default-button expand="full" text-capitalize box-shadow (click)="addComment($event)">Write a Comment</ion-button>
  </ion-toolbar>
</ion-footer>
