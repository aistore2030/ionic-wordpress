<!-- Header -->
<ion-header box-shadow mode="md">
  <ion-toolbar>
    <ion-title>المفضلة</ion-title>
    <ion-buttons slot="start" mode="md">
      <ion-back-button mode="md" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-searchbar *ngIf="isShowSearchBar" [(ngModel)]="searchTerm" (ionChange)="setFilteredBookmark()" placeholder="بحث">
  </ion-searchbar>
  <ion-grid>
    <ion-row *ngIf="posts.length">
      <ion-col size="12">
        <h2 text-size-lg margin-bottom padding-start>المرجعية الأخبار</h2>
        <ion-button size="small" text-size-p fill="clear" (click)="clearAll()">امسح الكل</ion-button>
        <div clearfix></div>
        <div list-bokmark margin-bottom *ngFor="let item of filteredNews">
          <news-item [data]="item" [data]="item" (onBookmark)="onBookmark($event)"></news-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!posts.length" class="ion-align-items-center">
      <ion-col>
        <div no-post text-center>
          <img src="../assets/imgs/decoLogo.png" alt="" />
          <h1 text-size-xl>عذرا، لا يوجد بيانات</h1>
          <p text-size-md>
            أضف شيئًا إلى الإشارات المرجعية من خلال النقر على أيقونة الإشارة
            المرجعية
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
