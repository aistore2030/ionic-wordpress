<!-- Header -->
<ion-header box-shadow mode="md">
  <ion-toolbar>
    <ion-buttons class="weather" slot="end">
    </ion-buttons>
    <ion-title>أحدث الأخبار</ion-title>
    <ion-buttons slot="start" mode="md">
      <ion-back-button mode="md" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content>
  <ion-searchbar *ngIf="isShowSearchBar" [(ngModel)]="searchTerm" (ionChange)="setFilteredPosts()" placeholder="بحث">
  </ion-searchbar>
  <ion-grid>
    <news-list [categoryId]="categoryId" [title]=""></news-list>
  </ion-grid>
</ion-content>
